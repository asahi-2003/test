<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2:24PHOTOS</title>
  <link href="C:\Users\final\Downloads\Bebas-Neue-Bold\TTF's\BebasNeue Bold.ttf" rel="stylesheet">
  
  <style>
    @font-face {
      font-family: 'Bebas Neue';
      src: url('./fonts/BebasNeue Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
  
      width: 100vw;
      overflow-x: hidden;
      background: #000000;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    /* トップページ用スタイル */
    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 64px;
      background: rgba(155, 155, 155, 0.32);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', Arial, sans-serif;
      letter-spacing: 0.08em;
    }
    .header-inner {
      width: 100%;
      max-width: 1400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      box-sizing: border-box;
      height: 64px;
    }
    .logo {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 2.1rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.12em;
      user-select: none;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .header-links {
      display: flex;
      gap: 38px;
      align-items: center;
    }
    .header-links a {
      text-decoration: none;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      font-weight: 700;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    .header-links a:hover, .header-links a.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    /* hero-bg のスタイルをここに移動 */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.92) contrast(1.08);
      transition: opacity 0.4s;
    }
    /* ここまで hero-bg */
  
    .center-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 10;
      text-align: center;
      width: 100vw;
      pointer-events: none;
    }
    .center-title h1 {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 4.2rem;
      color: #fff;
      letter-spacing: 0.13em;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 4px 24px rgba(0,0,0,0.22);
    }
    .center-title .subtitle {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.25rem;
      color: #fff;
      letter-spacing: 0.08em;
      margin-top: 0.5em;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .corner-info {
      position: absolute;
      left: 4vw;
      bottom: 7vh;
      z-index: 10;
      color: #fff;
      text-align: left;
      font-family: 'Bebas Neue', Arial, sans-serif;
      letter-spacing: 0.08em;
      pointer-events: none;
    }
    .corner-info .time {
      font-size: 4.2rem;
      font-weight: 700;
      line-height: 1.0;
      margin-bottom: 0.1em;
      letter-spacing: 0.08em;
    }
    .corner-info .weekday {
      font-size: 2rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      margin-bottom: 0.1em;
    }
    .corner-info .date {
      font-size: 1.3rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      opacity: 0.95;
    }
    /* 写真ギャラリー用スタイル */
    .gallery-section {
      background: #fff;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 20;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: block;
    }
    .photo-block {
      position: absolute;
      display: flex;
      align-items: flex-start;
      width: 1200px;
      margin-bottom: 60px;
    }
    .photo1 {
      top: 90px;
      left: 100px;
      flex-direction: row;
      justify-content: flex-start;
    }
    .photo2 {
      top: 420px;
      right: 100px;
      left: unset;
      flex-direction: row;
      justify-content: flex-end;
    }
    .img-main {
      width: 500px;
      height: 281px;
      object-fit: cover;
      z-index: 2;
      position: relative;
      background: #eee;
    }
    .img-blur {
      width: 500px;
      height: 281px;
      object-fit: cover;
      position: absolute;
      left: 350px;
      top: 120px;
      filter: brightness(1.2) opacity(0.25);
      z-index: 1;
      pointer-events: none;
    }
    .img-blur2 {
      width: 500px;
      height: 281px;
      object-fit: cover;
      position: absolute;
      right: 350px;
      left: unset;
      top: 120px;
      filter: brightness(1.2) opacity(0.25);
      z-index: 1;
      pointer-events: none;
    }
    .text-block {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      z-index: 3;
      color: #666;
      min-width: 320px;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: 700;
      text-align: left;
      margin-top: 0;
    }
    .photo1 .text-block {
      margin-left: 120px;
      margin-top: 0;
      align-items: flex-start;
      text-align: left;
    }
    .photo2 .text-block {
      margin-right: 120px;
      margin-top: 0;
      align-items: flex-end;
      text-align: right;
    }
    .title {
      font-size: 2.7rem;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 30px;
    }
    .info {
      font-size: 1.5rem;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: 700;
      color: #666;
      margin-bottom: 18px;
    }
    .main-header, .logo, .header-links a, .center-title h1, .corner-info {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-weight: 700;
    }
    /* アニメーション用 */
    .fade-up {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
    }
    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
    .slide-left {
      opacity: 0;
      transform: translateX(-80px);
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
    }
    .slide-left.show {
      opacity: 0.25;
      transform: translateX(0);
    }
    @media (max-width: 900px) {
      .container { transform: scale(0.7); }
      .gallery-section { margin-top: 70vh; }
    }
    @media (max-width: 600px) {
      body {
        background: #f5f6fa;
      }
      .main-header {
        height: 48px;
        padding: 0 12px;
      }
      .header-inner {
        padding: 0 12px;
        height: 48px;
      }
      .logo {
        font-size: 1.3rem;
      }
      .header-links {
        gap: 16px;
      }
      .header-links a {
        font-size: 1rem;
        padding-bottom: 1px;
      }
      .hero-section {
        height: 100vh;
        min-height: 100vh;
      }
      .hero-bg {
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
      }
      .center-title h1 {
        font-size: 2.1rem;
      }
      .center-title .subtitle {
        font-size: 0.9rem;
      }
      .corner-info .time {
        font-size: 1.5rem;
      }
      .corner-info .weekday {
        font-size: 1.1rem;
      }
      .corner-info .date {
        font-size: 0.9rem;
      }
      .corner-info {
        left: 4vw;
        bottom: 3vh;
      }
      .gallery-section {
        min-height: 100vh;
        width: 100vw;
        margin-top: 0;
        padding: 0;
      }
      .container {
        width: 100vw;
        height: auto;
        min-height: 100vh;
        padding: 24px 0 24px 0;
        overflow: visible;
        display: block;
        background: none;
      }
      .photo-block {
        width: 100vw;
        margin: 0 0 100px 0;
        position: static !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
      }
      .photo-block > div[style*="position:relative"] {
        position: relative !important;
      }
      .img-main {
        position: relative !important;
        z-index: 2 !important;
        width: 300px !important;
        height: 169px !important;
        max-width: 300px !important;
        max-height: 169px !important;
        display: block;
      }
      .img-blur {
        position: absolute !important;
        left: 40px !important;
        top: 20px !important;
        z-index: 1 !important;
        width: 300px !important;
        height: 169px !important;
        max-width: 300px !important;
        max-height: 169px !important;
        pointer-events: none;
        display: block;
      }
      .img-blur2 {
        position: absolute !important;
        right: 40px !important;
        left: unset !important;
        top: 20px !important;
        z-index: 1 !important;
        width: 300px !important;
        height: 169px !important;
        max-width: 300px !important;
        max-height: 169px !important;
        pointer-events: none;
        display: block;
      }
      .text-block {
        min-width: 0;
        width: 90vw;
        margin: 24px auto 0 auto;
        padding: 0 8px;
        line-height: 30px;
      }
      .title {
        font-size: 30px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
        letter-spacing: 1px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .info {
        font-size: 0.95rem;
        margin-bottom: 4px;
        color: #888;
        word-break: break-all;
        font-weight: 500;
      }
      .photo-block.photo1 .text-block {
        margin-left: 0;
        margin-top: 0;
        align-items: flex-start;
        text-align: left;
        width: calc(100vw - 172px);
        min-width: 0;
        max-width: 70vw;
        padding-left: 8px;
      }
      .photo-block.photo1, .photo-block.photo2 {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        width: 100vw;
        margin: 0 0 60px 0;
      }
      .photo-block.photo1 > div[style*="position:relative"] {
        margin-right: 16px;
      }
      .photo-block.photo2 > div[style*="position:relative"] {
        order: 2;
        margin-left: 16px;
      }
      .photo-block.photo2 .text-block {
        order: 1;
        margin-right: 0;
        margin-left: 0;
        align-items: flex-end;
        text-align: right;
      }
      .photo-block.photo1 .text-block {
        margin-left: 0;
        margin-top: 0;
        align-items: flex-start;
        text-align: left;
      }
      .img-blur,
      .img-blur2 {
        width: 320px !important;
        height: 180px !important;
        max-width: 320px !important;
        max-height: 180px !important;
      }
      .photo1 .img-blur {
        left: 80px !important;
      }
      .photo2 .img-blur2 {
        right: 80px !important;
        left: unset !important;
      }
      .photo1 .img-blur {
        left: 150px !important;
        top: 80px !important;
      }
      .photo2 .img-blur2 {
        right: 150px !important;
        top: 80px !important;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <div class="logo">2:24</div>
      <nav class="header-links">
        <a href="#" class="active">HOME</a>
        <a href="#">SELF-INTRODUCTION</a>
        <a href="#">PHOTOS</a>
        <a href="#">CONTACT</a>
      </nav>
    </div>
  </header>
  <div class="hero-section" style="position:relative; width:100vw; height:100vh; overflow:hidden;">
    <img class="hero-bg" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1400&q=80" alt="background" />
    <div class="center-title">
      <h1>2:24PHOTOS</h1>
      <div class="subtitle">SCENERY TAKEN AT 2:24</div>
    </div>
    <div class="corner-info">
      <div class="time" id="clock">07:23</div>
      <div class="weekday" id="weekday">Monday</div>
      <div class="date" id="date">2025.1.13</div>
    </div>
  </div>
  <section class="gallery-section">
    <div class="container">

      <div class="photo-block photo1">
        <div style="position:relative; width:500px; height:320px;">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" class="img-main fade-up" alt="shibazakura">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" class="img-blur slide-left" alt="shibazakura blur">
        </div>
        <div class="text-block">
          <div class="title">SHIBA ZAKURA.JPG</div>
          <div class="info">APRIL 29,2025</div>
          <div class="info">CANON EOS 80D</div>
          <div class="info">93MM F5.6 1/250 ISO100</div>
        </div>
      </div>
      <div class="photo-block photo2">
        <div class="text-block">
          <div class="title">KOINOBORI.JPG</div>
          <div class="info">APRIL 29,2025</div>
          <div class="info">CANON EOS 80D</div>
          <div class="info">93MM F5.6 1/250 ISO100</div>
        </div>
        <div style="position:relative; width:500px; height:320px;">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" class="img-main" alt="koinobori">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" class="img-blur2" alt="koinobori blur">
        </div>
      </div>
    </div>
  </section>
  <script>
    // Clock, weekday, date
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      document.getElementById('clock').textContent = h + ':' + m;
      const weekdays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      document.getElementById('weekday').textContent = weekdays[now.getDay()];
      document.getElementById('date').textContent = now.getFullYear() + '.' + (now.getMonth()+1) + '.' + now.getDate();
    }
    updateClock();
    setInterval(updateClock, 1000);
    // Intersection Observerでshiba画像のアニメーション
    document.addEventListener('DOMContentLoaded', function() {
      const fadeUp = document.querySelector('.photo1 .img-main');
      const slideLeft = document.querySelector('.photo1 .img-blur');
      if (!fadeUp || !slideLeft) return;
      const observer = new window.IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            fadeUp.classList.add('show');
            slideLeft.classList.add('show');
            observer.disconnect();
          }
        });
      }, { threshold: 0.3 });
      observer.observe(fadeUp);

      // hero-bg 背景画像の自動切り替え
      const heroBg = document.querySelector('.hero-bg');
      const heroImages = [
        'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1400&q=80',
        'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80',
        'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1400&q=80'
      ];
      let heroIndex = 0;
      setInterval(() => {
        heroIndex = (heroIndex + 1) % heroImages.length;
        heroBg.src = heroImages[heroIndex];
      }, 5000);
    });
  </script>
  <style>
    .hero-bg.fade {
      opacity: 0;
      transition: opacity 0.4s;
    }
    .hero-bg {
      transition: opacity 0.4s;
    }
  </style>
</body>
